<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Torre Eiffel</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        :root { --bg: #050505; --accent: #fbbf24; --muted: #94a3b8; }
        * { box-sizing: border-box; }
        html, body {
            height: 100%; margin: 0; font-family: 'Segoe UI', system-ui, Arial, sans-serif;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(180deg, #050505, #0a0a0a); color: #e6eef8; padding: 24px;
        }
        .card {
            max-width: 500px; width: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius: 12px; padding: 40px; text-align: center;
            border: 1px solid rgba(255,255,255,0.04);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        h1 { margin: 0; font-size: 28px; color: var(--accent); margin-bottom: 12px; }
        .spinner {
            border: 4px solid #333; border-top: 4px solid var(--accent);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { margin: 10px 0 16px; color: var(--muted); line-height: 1.45; font-size: 0.95rem; }
        .timer { color: var(--accent); font-weight: bold; font-size: 1.3rem; margin: 20px 0; }
        .actions { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        a, button {
            display: inline-block; padding: 10px 20px; border-radius: 8px;
            text-decoration: none; font-weight: 600; cursor: pointer; border: none;
        }
        a.btn { background: var(--accent); color: #050505; }
        a.btn:hover { opacity: 0.9; }
        a.ghost { background: transparent; border: 1px solid rgba(255,255,255,0.06); color: var(--muted); }
        a.ghost:hover { border-color: var(--accent); color: var(--accent); }
        @media (max-width: 480px) { .card { padding: 24px; } h1 { font-size: 22px; } }
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="title">
        <div class="spinner"></div>
        <h1 id="title">Página não encontrada</h1>
        <p>Erro 404 - O recurso que você procura não existe ou foi movido.</p>
        <div class="timer">Redirecionando em <span id="timer">5</span>s...</div>
        <div class="actions">
            <a class="btn" href="/">Voltar ao Início</a>
            <a class="ghost" href="javascript:history.back()">Voltar</a>
        </div>
    </main>
    <script>
        let time = 5;
        const display = document.getElementById('timer');
        const countdown = setInterval(() => {
            time--;
            display.innerText = time;
            if (time <= 0) {
                clearInterval(countdown);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
